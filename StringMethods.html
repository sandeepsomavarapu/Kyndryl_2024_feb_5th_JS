<script>  
// var age=29;
// age="qwerty";
// document.write(age+"<br>");
var str="Javascript "; //typescript array    [ ]
var str1="Javascript Front End Validations Javascript"; 
document.write(str.charAt(2)+"<br>");
var str2=str.concat(str1);  
document.write(str2+"<br>");  
var n=str1.indexOf("End");  
document.write(n+"<br>");  
var n2=str1.indexOf("Javascript");  
document.write("n2 value: " +n2 +"<br>")
var n1=str1.lastIndexOf("Javascript");  
document.write(n1+"<br>");  
var s2=str1.toLowerCase();  
document.write(s2+"<br>");  
 var s3=str1.toUpperCase();  
document.write(s3+"<br>");  
var s1="   welcome   to capgemini  "//Aa@18
var s4=s1.slice(2,5); 
document.write(s4+"<br>")
document.write(s1.length+"<br>"); 
var s2=s1.trim();  
document.write(s2.length+"<br>");  
var x="Abcd";
document.write(x.charCodeAt(0)+"<br>");
document.write(x.at(-2)+"<br>");//-ve index we can use in at but not chaAt
document.write("charAt : "+x.charAt(3)+"<br>");
var address="   india telangana hyderabad telangana   "
document.write(address.slice(0,5)+"<br>");
document.write(address.substring(0,5)+"<br>");
document.write(address.substr(6,3)+"<br>");
document.write(address.length+"<br>");
document.write(address.trim().length+"<br>");
document.write(address.trimStart().length+"<br>");
document.write(address.trimEnd().length+"<br>");
var address="india telangana hyderabad telangana";
document.write(address.startsWith("india")+"<br>");
document.write(address.startsWith("telangana")+"<br>");
document.write(address.endsWith("telangana")+"<br>");
</script>
